	<body>
		<section class="white-section" id="cta">
			<div class="container-fluid">
				<h1 class="big-heading">Anton's number guessing game</h1>
				<p>
					We have selected a random number between 1 and 100. See if you can
					guess it in 10 turns or fewer. We'll tell you if your guess was too
					high or too low.
				</p>
				<div class="form">
					<label for="guessField" class="sr-only guessField">Enter a guess: </label
					><input type="text" id="guessField" class="form" />
					<input type="submit" value="Submit guess" class="btn-dark" />
				</div>

				<div class="resultParas">
					<p class="guesses"></p>
					<p class="lastResult"></p>
					<p class="lowOrHi"></p>
				</div>
			</div>
		</section>

		<script>
			// Adding variables to store our data
			let randomNumber = Math.floor(Math.random() * 100) + 1;

			const guesses = document.querySelector(".guesses");
			const lastResult = document.querySelector(".lastResult");
			const lowOrHi = document.querySelector(".lowOrHi");

			const guessSubmit = document.querySelector(".guessSubmit");
			const guessField = document.querySelector(".guessField");

			let resetButton;
		</script>
	</body>
